<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-SQL Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-bar {
            background: #f7fafc;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.online {
            background: #10b981;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .input-section {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        textarea, input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: 'Courier New', monospace;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .schema-input {
            height: 200px;
            resize: vertical;
        }
        
        .query-input {
            height: 80px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .validation-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .validation-badge.valid {
            background: #d1fae5;
            color: #065f46;
        }
        
        .validation-badge.invalid {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .sql-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }
        
        .full-response {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #ef4444;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .examples-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .examples-link:hover {
            text-decoration: underline;
        }
        
        .copy-btn {
            background: #374151;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .copy-btn:hover {
            background: #1f2937;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Text-to-SQL Generator</h1>
            <p>Convert natural language queries into SQL statements using AI</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking status...</span>
            </div>
            <div>
                <a href="/examples" class="examples-link">üìö View Examples</a>
            </div>
        </div>
        
        <div class="main-content">
            <form id="sqlForm">
                <div class="input-section">
                    <div class="form-group">
                        <label for="schema">Database Schema *</label>
                        <textarea id="schema" name="schema" class="schema-input" 
                                placeholder="CREATE TABLE users (&#10;    id INT PRIMARY KEY,&#10;    name VARCHAR(100),&#10;    email VARCHAR(100),&#10;    created_at TIMESTAMP&#10;);" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="query">Natural Language Query *</label>
                        <textarea id="query" name="query" class="query-input" 
                                placeholder="Find all users who registered in the last 30 days" required></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            ‚ú® Generate SQL
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating SQL query...</p>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h3 class="result-title">Generated SQL</h3>
                    <div>
                        <span class="validation-badge" id="validationBadge"></span>
                        <button class="copy-btn" onclick="copySql()">üìã Copy</button>
                    </div>
                </div>
                
                <div class="sql-output" id="sqlOutput"></div>
                
                <details>
                    <summary style="cursor: pointer; margin-bottom: 1rem;">View Full Response</summary>
                    <div class="full-response" id="fullResponse"></div>
                </details>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentSql = '';
        
        // Check status on page load
        checkStatus();
        
        // Form submission
        document.getElementById('sqlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await generateSQL();
        });
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (data.ollama_running && data.model_exists) {
                    statusDot.classList.add('online');
                    statusText.textContent = `‚úÖ Ready (Model: ${data.model_name})`;
                } else if (data.ollama_running) {
                    statusText.textContent = '‚ö†Ô∏è Ollama running, but model not found';
                } else {
                    statusText.textContent = '‚ùå Ollama service not running';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = '‚ùå Service unavailable';
            }
        }
        
        async function generateSQL() {
            const schema = document.getElementById('schema').value.trim();
            const query = document.getElementById('query').value.trim();
            
            if (!schema || !query) {
                showError('Please provide both database schema and natural language query.');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            
            try {
                const response = await fetch('/api/generate-sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ schema, query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }
        
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const sqlOutput = document.getElementById('sqlOutput');
            const validationBadge = document.getElementById('validationBadge');
            const fullResponse = document.getElementById('fullResponse');
            
            currentSql = data.sql_query || 'No SQL query generated';
            sqlOutput.textContent = currentSql;
            fullResponse.textContent = data.full_response;
            
            // Update validation badge
            if (data.is_valid) {
                validationBadge.textContent = '‚úÖ Valid SQL';
                validationBadge.className = 'validation-badge valid';
            } else {
                validationBadge.textContent = '‚ùå Invalid SQL';
                validationBadge.className = 'validation-badge invalid';
            }
            
            resultSection.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }
        
        function clearForm() {
            document.getElementById('schema').value = '';
            document.getElementById('query').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        async function copySql() {
            if (currentSql) {
                try {
                    await navigator.clipboard.writeText(currentSql);
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                } catch (error) {
                    console.error('Failed to copy:', error);
                }
            }
        }
        
        // Auto-resize textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
        
        // Load example from localStorage if available
        window.addEventListener('load', () => {
            const selectedExample = localStorage.getItem('selectedExample');
            if (selectedExample) {
                try {
                    const example = JSON.parse(selectedExample);
                    document.getElementById('schema').value = example.schema;
                    document.getElementById('query').value = example.query;
                    localStorage.removeItem('selectedExample'); // Remove after loading
                } catch (error) {
                    console.error('Error loading example:', error);
                }
            }
        });
    </script>
</body>
</html>
